 <ion-content style="background-image: url('assets/images/fondo-registro.png');background-size: cover;background-position: center;background-repeat: no-repeat;">

	<ion-navbar >
    	<ion-title></ion-title>
  	</ion-navbar>

	<ion-grid>
	  	<ion-row>
	    	<ion-col class="text-center"><h3>Registro de Usuario</h3></ion-col>
		</ion-row>
	</ion-grid>
	<div class="pa50"></div>
	<form (ngSubmit)="registrar()">
	<ion-list>
		<ion-item class="input-color">
			<ion-label>
				<ion-icon class="icon" name="ios-heart-outline"></ion-icon>
			</ion-label>
			<ion-input type="text" [(ngModel)]="dates.novios" placeholder="Nombre de los novios" required [ngModelOptions]= "{standalone: true}" ></ion-input>
		</ion-item>
		<ion-item class="input-color">
			<ion-label>
				<ion-icon class="icon" name="ios-mail-outline"></ion-icon>
			</ion-label>
			<ion-input  [(ngModel)]="dates.email" type="email" placeholder="Email"  name="email" required [ngModelOptions]="{standalone: true}" ></ion-input>
		</ion-item>
		<ion-item class="input-color">
			<ion-label>
				<ion-icon class="icon" name="ios-call-outline"></ion-icon>
			</ion-label>
			<ion-input type="tel" [(ngModel)]="dates.telefono" name="telefono" placeholder="Telefono" required [ngModelOptions]="{standalone: true} "  ></ion-input>
		</ion-item>
		<ion-item class="input-color">
			<ion-label>
				<ion-icon class="icon" name="md-person"></ion-icon>
			</ion-label>
			<ion-input type="text"  name="usuario" [(ngModel)]="dates.usuario" placeholder="Usuario" [ngModelOptions]="{standalone: true}"></ion-input>
		</ion-item>
		<ion-item class="input-color">
			<ion-label><ion-icon class="icon" style="float: left;" name="ios-ribbon-outline"></ion-icon><h4 class="tipo">Tipo de boda</h4></ion-label>
				<ion-select [(ngModel)]="dates.tipo" required [ngModelOptions]="{standalone: true} ">
					<ion-option value="Civil">Civil</ion-option>
					<ion-option value="Religiosa">Religiosa</ion-option>
					<ion-option value="Catolica">Catolica</ion-option>
					<ion-option value="Etnicas">Etnicas</ion-option>
					<ion-option value="Maya">Maya</ion-option>
					<ion-option value="Simbolica">Simbolica</ion-option>
				</ion-select>
		</ion-item>
		<ion-item class="input-color">
			<ion-label>
				<ion-icon class="icon" name="ios-calendar-outline"></ion-icon>
			</ion-label>
			<ion-input name="fecha" type="date" [(ngModel)]="dates.fecha" placeholder="Fecha de la Boda" required [ngModelOptions]="{standalone: true} "></ion-input>
		</ion-item>
		<ion-item class="input-color">
			<ion-label>
				<ion-icon class="icon" name="ios-unlock-outline"></ion-icon>
			</ion-label>
			<ion-input type="password " [(ngModel)]="dates.password" name="password" placeholder="Contraseña" required [ngModelOptions]="{standalone: true} "></ion-input>
		</ion-item>
		
	</ion-list>
	<button ion-button full type="submit">Registrarse</button>
	</form>
	
	<ion-grid>	
		<ion-row>
			<ion-col width-50 class="text-right link-color">¿Ya tienes una cuenta?</ion-col>
			<ion-col width-50 class="text-center link-color" (click)="salir();">Inicia Sesion</ion-col>
		</ion-row>
	</ion-grid>

</ion-content>
