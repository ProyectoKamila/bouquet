<ion-header>

  <ion-navbar>
    <ion-title>Perfil Del Proveedor</ion-title>

  </ion-navbar>
	<!--<button class="menutog" ion-button menuToggle="right">
	    <ion-icon name="menu"></ion-icon>
	</button>-->
</ion-header>

<ion-content style="background-image: url('assets/images/fondo-usuario.png');background-size: cover;background-position: center;background-repeat: no-repeat;">

		<ion-grid>
			<ion-row>
				<ion-col width-33 class="back-trans">
					<ion-icon class="icon-perfil" name="ios-camera-outline" (click)="presentActionSheet();"></ion-icon>
				</ion-col>
				<ion-col width-33 class="back-trans" ngIF="dates.photo">
					<ion-thumbnail ><img src="{{dates.photo}}" style="border-radius:100%;margin: 0 auto;width:100%; max-height: 105px;"></ion-thumbnail>
				</ion-col>
				<ion-col width-33 class="back-trans">
					<ion-icon class="icon-perfil" name="ios-log-out" (click)="salir();"></ion-icon>
				</ion-col>
			</ion-row>
		</ion-grid>

	<form (ngSubmit)="ionperfil()">
		<ion-list>
			<ion-item class="input-color" ngIF="nombre">
				<ion-label floating>
					<ion-icon class="icon" name="ios-heart-outline"></ion-icon>Nombre Del Proveedor
				</ion-label>
				
				<ion-input class="padinleft" type="text" value="{{nombre}}"></ion-input>
			</ion-item>
			<ion-item class="input-color" ngIF="correo">
				<ion-label floating>
					<ion-icon class="icon" name="ios-mail-outline"></ion-icon>Email
				</ion-label>
				<ion-input class="padinleft" type="email" name="email" value="{{correo}}"></ion-input>
			</ion-item>
			<ion-item class="input-color" ngIF="telefono">
				<ion-label floating>
					<ion-icon class="icon" name="ios-call-outline"></ion-icon>Telefono
				</ion-label>
				<ion-input class="padinleft" [(ngModel)]="dates.telefono" type="tel" name="telefono" required [ngModelOptions]="{standalone: true} " value="{{telefono}}" ></ion-input>
			</ion-item>
			<ion-item class="input-color" ngIF="direccion">
				<ion-label floating>
					<ion-icon class="icon" name="ios-pin"></ion-icon>Direccion
				</ion-label>
				<ion-input class="padinleft" [(ngModel)]="dates.direccion" name="direccion" type="text"  required [ngModelOptions]="{standalone: true} " value="{{direccion}}"></ion-input>
			</ion-item>
			<ion-item class="input-color">
				<ion-label>
					<ion-icon class="icon" name="ios-notifications"></ion-icon>Notificacion
				</ion-label>
				<ion-toggle value color="fuzz" checked="false"></ion-toggle>
			</ion-item>
			<div class="pa30"></div>
			<button ion-button full type="submit">actualizar datos</button>
		</ion-list>
	</form>

</ion-content>
<ion-nav #menu4 [root]="rootPage" ></ion-nav>
