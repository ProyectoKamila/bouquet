<ion-menu [content]='menu4' >
	<ion-content style="background-image: url('assets/images/fondo-menu.png');background-size: cover;background-position: center;background-repeat: no-repeat;">

		<div class="pa50"></div>

		<ion-list class="div-mar">
		  <ion-item>
		    <ion-thumbnail item-right ngIF="img">
		      <img src="{{img}}" style="border-radius:50%;">
		    </ion-thumbnail>
		    <h2 ngIF="nombre" >{{nombre}}</h2>
		    <p ngIF="correo">{{correo}}</p>
		  </ion-item>
		</ion-list>

		<ion-list>
			<button ion-item class="text-center2" menuClose>
			Inicio
			</button>
			<button ion-item class="text-center2" (click)="citas();">
			Citas Pendientes
			</button>
			<button ion-item class="text-center2" (click)="chat();">
			Chat Activo
			</button>
 
		</ion-list>

		<ion-footer>
	    <ion-grid>
				<ion-row>
					<ion-col width-50 class="item icon-center">
						<ion-icon name="ios-person" (click)="perfil();"></ion-icon>
	           			<ion-label class="text-label">Perfil</ion-label>
					</ion-col>
					<ion-col width-50 class="item icon-center" (click)="salir();">
						<ion-icon name="ios-log-out"></ion-icon>
	            		<ion-label class="text-label">Salir</ion-label>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-footer>

	</ion-content>
</ion-menu> 

<ion-header>

	<ion-toolbar>
		<button ion-button menuToggle>
      		<ion-icon name="menu"></ion-icon>
    	</button>
     	<ion-title>Dashboard</ion-title>
    </ion-toolbar>

	
</ion-header>

<ion-content class="card-background-page fondo">

<ion-grid *ngIf=" page != null " >
  <ion-row>
    <ion-col col-12>
			<ion-label class="ion-label" text-center ngIF="post_title"><h2>{{page.post_title}}</h2></ion-label>
			<ion-item  style="color: black;padding: 0px;text-align: justify;" text-wrap ngIF="post_content">{{page.post_content}}</ion-item>
		</ion-col>
  </ion-row>
</ion-grid>

</ion-content>
<ion-nav #menu4 [root]="rootPage" ></ion-nav>
